<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Your Weather Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

   <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />



    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><input type="text" placeholder="Search City" id="input">
                    <button onclick="fetchweather()"><i class="fa-solid fa-search"></i></button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div class="divdiv">

            <section class="today-weather">
                <div class="location-pill"><i class="fa-solid fa-location-dot"></i><span class="location-name">
                    location-Name</span></div>
                    <div class="location-pill2">
                        Celcius Â°C
                    </div>
                    
                    <div class="Weather-now">
                        <h2>Weather</h2>
                        <p>Now</p>
                    </div>
                    <img src="" alt="" id="image">

                    <div class="temp" id="temp">
                24C
            </div>
            <p class="temp-p">Feels like <span id="feels">30 Â°C</span></p>
            <div class="div-cont con1">
            </div>
            <div class="div-cont con2">
            </div>
            <div class="div-cont con3">
            </div>
            <div class="hl">
                <p>High: <span id="high">27 C</span></p>
                <p>Low: <span id="low">22 C</span></p>
            </div>
        </section>
        <section class="Today-Week">
            <h3>Today/Week</h3>
            <div class="days-grid">
               
            </div>
        </section>
    </div>

        <section class="highlight">
            <h1>Today's Highlight</h1>
            <div class="highlight-grid">
                <div class="humidity">
                    <h3>Humidity</h3>
                    <img src="humidity.png" alt="">
                    <div>
                        <p id="humidity-measure">22</p>
                    </div>
                </div>
                <div class="humidity">
                    <h3>Pressure</h3>
                    <img src="pressure.png" alt="">
                    <div>
                        <p id="pressure-measure">22</p>
                    </div>
                </div>
                <div class="humidity">
                    <h3>Wind Status</h3>
                    <img src="wind-status.png" alt="">
                    <div>
                        <p id="wind-measure">22</p>
                    </div>
                </div>
                <div class="humidity">
                    <h3>Visibility</h3>
                    <img src="visibility.png" alt="">
                    <div>
                        <p id="visibility">22</p>
                    </div>
                </div>
                    <div class="humidity">
                        <h3>Sunrise</h3>
                        <i class="wi wi-sunrise" style="font-size: 5.5rem; color: #FFD700;"></i>
                        <div>
                            <p id="sunrise">--:--</p>
                        </div>
                    </div>
                    <div class="humidity">
                        <h3>Sunset</h3>
                        <i class="wi wi-sunset" style="font-size: 5.5rem; color: #FF8C00;"></i>
                        <div>
                            <p id="sunset">--:--</p>
                        </div>
                    </div>
            </div>
        </section>
        <!-- <section class="riseset">
            <p>ðŸŒ… Sunrise: <span id="sunrise"></span></p>
<p>ðŸŒ‡ Sunset: <span id="sunset"></span></p>

        </section> -->
        <section class="map-section">
  <h2>Weather Map</h2>
  <div id="weather-map" style="height: 400px; width: 100%; border-radius: 15px;"></div>
</section>


    </main>

    <script src="index.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>

</html>
